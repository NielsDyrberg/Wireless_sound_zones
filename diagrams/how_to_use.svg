@startuml how_to_use
!pragma teoz true

box 
actor user
end box
participant server
participant client1
participant clientN
box
boundary speakers
end box

group Turn devices on
    user -> client1: Power on
    ...
    user -> clientN: Power on
    ...
    user -> server: Power on
end

group Sync clients
    server <-> client1: Sync
    ...
    server <-> clientN: Sync

end

group Stream music
    server -> client1: Send song
    ...
    server -> clientN: Send song
end

group Play song
    client1 -> speakers: Play song
    & clientN -> speakers: Play song
end

@enduml

